name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

jobs:
  release:
    name: Release Management
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # Use PAT if available, otherwise fall back to GITHUB_TOKEN
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -d ".changeset" ] && [ "$(find .changeset -name '*.md' ! -name 'README.md' | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "üì¶ Changesets found, proceeding with release workflow"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changesets found, skipping release workflow"
          fi

      - name: Setup Environment
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Wait for CI Success
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            console.log(`üîç Waiting for CI checks to complete for commit ${sha}`);
            
            // Wait for CI workflow to complete
            let attempts = 0;
            const maxAttempts = 30; // 15 minutes max wait
            
            while (attempts < maxAttempts) {
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: 'ci.yml',
                head_sha: sha,
                status: 'completed'
              });
              
              const ciRun = runs.workflow_runs.find(run => run.head_sha === sha);
              
              if (ciRun) {
                if (ciRun.conclusion === 'success') {
                  console.log('‚úÖ CI workflow completed successfully');
                  return;
                } else {
                  core.setFailed(`‚ùå CI workflow failed with conclusion: ${ciRun.conclusion}`);
                  return;
                }
              }
              
              console.log(`‚è≥ CI still running... attempt ${attempts + 1}/${maxAttempts}`);
              await new Promise(resolve => setTimeout(resolve, 30000)); // Wait 30 seconds
              attempts++;
            }
            
            core.setFailed('‚è∞ CI workflow did not complete within timeout period');

      - name: Download CI Build Artifacts
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Create Release Pull Request or Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          # For frontend apps, we don't publish to npm, so we remove the publish step
          # This will only create release PRs when there are changesets
          title: "chore: release packages"
          commit: "chore: release packages"
          createGithubReleases: false
        env:
          # Use PAT if available for better permissions, otherwise use GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.pullRequestNumber == ''
        id: create-release
        run: |
          # Get current version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Creating release for version v$VERSION"
          
          # Upload build artifacts to release
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "üì¶ Creating release package..."
            cd dist
            zip -r ../sacred-sutra-tools-v$VERSION.zip .
            cd ..
          fi
          
          # Create GitHub release
          if [ -f "sacred-sutra-tools-v$VERSION.zip" ]; then
            gh release create "v$VERSION" \
              --title "Release v$VERSION" \
              --notes "## Changes

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Deployment

          This release has been automatically deployed to production.
          
          üåê **Live URL**: https://himanshu31shr.github.io/flipkart-amazon-tools/
          
          ## Assets
          
          - \`sacred-sutra-tools-v$VERSION.zip\` - Production build artifacts
          
          ## Quality Assurance
          
          - ‚úÖ All tests passed
          - ‚úÖ TypeScript validation completed  
          - ‚úÖ Code quality checks passed
          - ‚úÖ Build artifacts verified" \
              --latest \
              sacred-sutra-tools-v$VERSION.zip
          else
            gh release create "v$VERSION" \
              --title "Release v$VERSION" \
              --notes "## Changes

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Deployment

          This release will be automatically deployed to production." \
              --latest
          fi
          
          echo "release_created=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Trigger Deployment
        if: steps.create-release.outputs.release_created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            console.log('üöÄ Triggering deployment workflow...');
            
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'deploy.yml',
              ref: 'master',
              inputs: {
                environment: 'production'
              }
            });
            
            console.log('‚úÖ Deployment workflow triggered successfully');

      - name: Manual PR Creation Fallback
        if: failure() && steps.changesets.outputs.hasChangesets == 'true'
        run: |
          echo "::notice::Automated PR creation failed due to permissions."
          echo "::notice::Please manually create a PR from the 'changeset-release/master' branch."
          echo "::notice::Or configure a Personal Access Token (PAT) in repository secrets as 'PAT'." 