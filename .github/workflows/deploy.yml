name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deployment.outputs.page_url || 'https://himanshu31shr.github.io/flipkart-amazon-tools/' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Try to download existing build artifacts
        id: download-artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Build if no artifacts found
        if: steps.download-artifacts.outcome == 'failure'
        run: |
          echo "üî® No build artifacts found, building from source..."
          
          # Setup environment only if needed
          if [ ! -d "node_modules" ]; then
            echo "üì¶ Installing dependencies..."
            npm ci
          fi
          
          # Create .env file if ENV_FILE secret exists
          if [ -n "${{ secrets.ENV_FILE }}" ]; then
            echo "${{ secrets.ENV_FILE }}" > .env
          fi
          
          # Build application
          npm run build
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Build output directory is empty or missing"
            exit 1
          fi
          echo "‚úÖ Build output verified"
          ls -la dist/

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful to ${{ github.event.inputs.environment || 'production' }}"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url || 'https://himanshu31shr.github.io/flipkart-amazon-tools/' }}"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed to ${{ github.event.inputs.environment || 'production' }}"
          echo "::notice::If deployment failed due to permissions, configure a Personal Access Token (PAT) in repository secrets."
          echo "::notice::See docs/RELEASE_SETUP.md for setup instructions."
          exit 1 